<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chatbot Interface</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    #form-container, #chat-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    #form-container { display: block; }
    #chat-container { display: none; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005a9e; }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Welcome! Please enter your details:</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <button onclick="submitForm()">Submit</button>
  </div>
  <div id="chat-container">
    <h2>Chat with Us</h2>
    <div id="chat">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>
    <input type="text" id="input" placeholder="Type your message..." style="width:100%; padding:10px;">
  </div>
  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (name && email) {
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';
      } else {
        alert('Please fill in both fields.');
      }
    }

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const userMsg = input.value;
        input.value = '';
        chat.innerHTML += `<div class="message user">${userMsg}</div>`;

        // Simulate bot response (replace with API call)
        const botMsg = "You said: " + userMsg;
        chat.innerHTML += `<div class="message bot">${botMsg}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
