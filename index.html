<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Estate Copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/adaptivecards@2.10.0/dist/adaptivecards.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .adaptive-card-section {
      margin-bottom: 30px;
    }
    #chatWindow {
      display: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f0f9ff;
    }
    .message {
      background: #e0f2fe;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .bot {
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <h1>Real Estate Copilot</h1>
</header>

<div class="container">
  <div class="adaptive-card-section" id="cardContainer"></div>

  <div id="chatWindow">
    <div class="message bot">ðŸ‘‹ Hello! I'm your real estate copilot. How can I assist you today?</div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const card = {
      "type": "AdaptiveCard",
      "body": [
        { "type": "TextBlock", "text": "Let's Get Started", "weight": "Bolder", "size": "Large" },
        {
          "type": "Input.Text",
          "id": "name",
          "placeholder": "Your Name"
        },
        {
          "type": "Input.Text",
          "id": "email",
          "placeholder": "Your Email",
          "style": "Email"
        }
      ],
      "actions": [
        {
          "type": "Action.Submit",
          "title": "Submit"
        }
      ],
      "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
      "version": "1.3"
    };

    const adaptiveCard = new AdaptiveCards.AdaptiveCard();
    adaptiveCard.onExecuteAction = function () {
      const inputs = adaptiveCard.getAllInputs().reduce((acc, input) => {
        acc[input.id] = input.value;
        return acc;
      }, {});
      if (inputs.name && inputs.email) {
        document.getElementById("chatWindow").style.display = "block";
      } else {
        alert("Please fill in both name and email.");
      }
    };

    adaptiveCard.parse(card);
    const renderedCard = adaptiveCard.render();
    document.getElementById("cardContainer").appendChild(renderedCard);
  });
</script>

</body>
</html>
