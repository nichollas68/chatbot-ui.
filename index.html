<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Agency</title>
  <script src="https://unpkg.com/adaptivecards@latest/dist/adaptivecards.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .logo {
      height: 40px;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      background: white;
      justify-content: space-between;
    }
    .intro {
      flex: 1;
      min-width: 250px;
    }
    .intro h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .intro p {
      font-size: 18px;
      color: #333;
    }
    .card-container {
      flex: 1;
      min-width: 300px;
      margin-top: 20px;
    }
    #chat {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e0f2fe;
      border: 1px solid #38bdf8;
      border-radius: 8px;
    }
    img.illustration {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="https://img.icons8.com/ios-filled/50/ffffff/home-page.png" class="logo" alt="logo"> Real Estate Agency</h1>
</header>

<div class="main">
  <div class="intro">
    <h2>Find your dream home</h2>
    <p>Explore our wide range of properties available for sale and rent.</p>
    <img src="https://cdn-icons-png.flaticon.com/512/6197/6197330.png" class="illustration" alt="House Image">
  </div>

  <div class="card-container" id="cardContainer"></div>

  <div id="chat">
    <strong>ChatBot:</strong> Hello! How can I assist you today?
  </div>
</div>

<script>
  const card = {
    "type": "AdaptiveCard",
    "body": [
      {
        "type": "TextBlock",
        "text": "Contact Us",
        "size": "Large",
        "weight": "Bolder"
      },
      {
        "type": "Input.Text",
        "id": "name",
        "placeholder": "Enter your name"
      },
      {
        "type": "Input.Text",
        "id": "email",
        "placeholder": "Enter your email",
        "style": "Email"
      },
      {
        "type": "ActionSet",
        "actions": [
          {
            "type": "Action.Submit",
            "title": "Submit"
          }
        ]
      }
    ],
    "actions": [],
    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
    "version": "1.3"
  };

  const adaptiveCard = new AdaptiveCards.AdaptiveCard();
  adaptiveCard.onExecuteAction = function (action) {
    const inputs = adaptiveCard.getAllInputs().reduce((acc, input) => {
      acc[input.id] = input.value;
      return acc;
    }, {});
    if (inputs.name && inputs.email) {
      document.getElementById("chat").style.display = "block";
    } else {
      alert("Please fill in both fields.");
    }
  };

  adaptiveCard.parse(card);
  const renderedCard = adaptiveCard.render();
  document.getElementById("cardContainer").appendChild(renderedCard);
</script>

</body>
</html>
